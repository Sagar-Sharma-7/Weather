<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/starter.css" id="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./public/img/logo.png" type="image/png">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <h1 id="alert" style="color: red;"></h1>
        <div class="upperBox">
            <div class="time">
                <p id="currentTime"></p>
                <div class="sunTime">
                    <p id="sunrise"></p>
                    <p id="sunset"></p>
                </div>
            </div>
            <div class="icon">
            </div>
            <div class="upperBoxBottom">
                <div class="temp">
                </div>
                <div class="status-location">
                    <div class="status">
                    </div>
                    <div class="location">
                    </div>
                </div>
                <div class="date">
                </div>
            </div>
        </div>
        <div class="lowerBox">
            <div class="feelsLike">
            </div>
            <div class="pressure">
            </div>
            <div class="visibility">
            </div>
            <input type="text" class="cityName" placeholder="Search weather of any your city...">
            <input type="submit" class="searchBtn" value="Search">
        </div>
    </div>

    <script src="./public/js/main.js"></script>
</body>
</html>
